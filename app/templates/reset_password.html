{% extends "base.html" %}

{% block content %}
<div class="auth-box">
  <h2 class="form-title">Reset Password</h2>

  {% if message %}
  <div class="alert {{ message.type }}">
      {{ message.text }}
  </div>
  {% endif %}

  <form class="auth-form" method="POST" action="{{ url_for('auth.reset_password') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-input" type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="new_password">New Password:</label>
      <input class="form-input" type="password" id="new_password" name="new_password" required>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password:</label>
      <input class="form-input" type="password" id="confirm_password" name="confirm_password" required>
    </div>

    <button class="form-submit nav-button" type="submit">Reset Password</button>
  </form>

  <div class="auth-footer">
    <a href="{{ url_for('auth.login') }}">Back to Login</a>
  </div>
</div>
{% endblock %}
